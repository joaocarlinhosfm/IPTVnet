<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <img src="https://escolatv.com/wp-content/uploads/2024/09/Logo-EscolaTV-Picsart.png" class="splash-logo" alt="Logo">
    </div>

    <header id="main-header">
        <div class="logo-container" id="logo-btn">
            <img src="https://escolatv.com/wp-content/uploads/2024/09/Logo-EscolaTV-Picsart.png" class="brand-logo" alt="Logo">
            <i class="fas fa-caret-down logo-arrow"></i> <div class="dropdown-menu" id="dropdown">
                <div class="menu-item" onclick="toggleModal(true)">
                    <i class="fas fa-cog"></i> Configurações
                </div>
            </div>
        </div>

        <div class="header-right">
            <input type="text" id="search-field" class="search-bar" placeholder="Pesquisar..." oninput="filterChannels()">
        </div>
    </header>

    <main class="content">
        <section id="hero-featured" style="display: none;">
            <div class="hero-content">
                <h1 id="hero-name" class="hero-title"></h1>
                <button id="hero-play" class="btn-play">
                    <i class="fas fa-play"></i> Assistir Agora
                </button>
            </div>
        </section>

        <div id="main-content"></div>
    </main>

    <div id="config-modal">
        <div class="modal-content">
            <h2>Configurar Lista M3U</h2>
            <input type="text" id="m3u-url" placeholder="Colar link .m3u aqui">
            <button class="btn-main" onclick="loadFromUrl()">CARREGAR LINK</button>
            <div class="divider">ou</div>
            <input type="file" id="m3u-file" hidden onchange="loadFromFile(event)">
            <button class="btn-main" style="background:#333" onclick="document.getElementById('m3u-file').click()">ABRIR FICHEIRO</button>
            <button class="btn-main" style="background:transparent; color:#888; border:1px solid #333" onclick="toggleModal(false)">FECHAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
