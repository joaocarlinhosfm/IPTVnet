<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>StreamLine</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/qMmXRHcP/10314-Picsart-Background-Remover.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/qMmXRHcP/10314-Picsart-Background-Remover.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <img src="https://i.ibb.co/qMmXRHcP/10314-Picsart-Background-Remover.png" class="splash-logo" alt="A carregar...">
    </div>

    <header>
        <img src="https://i.ibb.co/qMmXRHcP/10314-Picsart-Background-Remover.png" class="brand-logo" alt="StreamLine">
        <div class="header-right">
            <input type="text" id="search-field" class="search-bar" placeholder="Pesquisar..." oninput="filterChannels()">
            <i class="fas fa-cog" onclick="toggleModal(true)" title="Configurações"></i>
        </div>
    </header>

    <div class="content">
        <div id="hero-featured">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-name">Carregando...</h1>
                <button class="btn-play" id="hero-play">
                    <i class="fas fa-play"></i> REPRODUZIR
                </button>
            </div>
        </div>
        
        <div id="main-content"></div>
    </div>

    <div id="config-modal">
        <div class="modal-content">
            <h2>Gestão de Lista</h2>
            
            <button class="btn-main" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-folder-open"></i> IMPORTAR FICHEIRO .M3U
            </button>
            <input type="file" id="file-input" style="display:none" onchange="loadFromFile(event)">
            
            <div style="margin: 20px 0; font-size: 0.9rem; color: #666;">OU CARREGAR LINK</div>
            
            <input type="text" id="m3u-url" placeholder="https://exemplo.com/lista.m3u">
            <button class="btn-main" style="background:#333; margin-top:15px;" onclick="loadFromUrl()">
                <i class="fas fa-cloud-download-alt"></i> CARREGAR URL
            </button>
            
            <p onclick="toggleModal(false)" style="cursor:pointer; color:#666; margin-top:25px; font-weight:600">FECHAR</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
