<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#141414">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>N-Stream Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #141414;
            --primary: #E50914;
            --surface: #1f1f1f;
            --text: #ffffff;
            --card-w: 140px;
            --card-h: 200px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
        }
        header.scrolled { background: var(--bg); }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; text-transform: uppercase; }
        
        .hero {
            height: 60vh; width: 100%;
            background: linear-gradient(to top, var(--bg) 10%, transparent 80%), url('https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 0 5% 60px 5%;
        }

        .row { margin: 30px 0; padding-left: 5%; }
        .row-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 15px; text-transform: uppercase; color: #e5e5e5; }
        
        .carousel { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 var(--card-w); height: var(--card-h);
            background: #000; border-radius: 4px;
            overflow: hidden; position: relative; transition: 0.3s; cursor: pointer;
        }
        .card:active { transform: scale(0.95); }
        .card-img { width: 100%; height: 100%; object-fit: contain; padding: 25px; }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; align-items: flex-end; padding: 10px;
        }
        .card h3 { font-size: 0.75rem; margin: 0; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 40px 25px; }
        input { width: 100%; background: #333; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 4px; margin: 10px 0; font-family: inherit; }
        .btn { width: 100%; padding: 15px; border-radius: 4px; border: none; font-weight: 800; cursor: pointer; margin-top: 15px; }
        
        #loading { display: none; position: fixed; inset: 0; background: #141414; z-index: 4000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <span style="font-weight: 700; text-align:center; padding: 0 20px;">A PROCESSAR LISTA...<br><small style="font-weight:400; color:#888;">Isto pode demorar dependendo do tamanho da lista</small></span>
    </div>

    <header id="header">
        <div class="logo">N-STREAM</div>
        <i class="fas fa-cog" style="cursor:pointer" onclick="openModal()"></i>
    </header>

    <div id="hero-area" class="hero">
        <h2 style="font-size: 2.5rem; font-weight: 900;">A TUA TV.<br>MAIS RÁPIDA.</h2>
        <button class="btn" style="background: var(--primary); color: white; width: fit-content; padding: 12px 30px;" onclick="openModal()">CONFIGURAR LINK</button>
    </div>

    <div id="content"></div>

    <div id="modal">
        <h2 style="font-weight: 900; margin-bottom: 20px;">DEFINIÇÕES</h2>
        <label style="font-size: 0.8rem; color: #b3b3b3;">LINK DA LISTA M3U (HTTPS):</label>
        <input type="text" id="m3uUrl" placeholder="https://exemplo.com/lista.m3u">
        
        <button class="btn" style="background: var(--primary); color: white;" onclick="fetchAndSaveM3U()">GUARDAR E ATUALIZAR</button>
        <button class="btn" style="background: transparent; border: 1px solid #444; color: white;" onclick="closeModal()">FECHAR</button>
        <button class="btn" style="background: #b90909; color: white; margin-top: 50px;" onclick="clearAll()">LIMPAR TUDO</button>
    </div>

    <script>
        let channels = JSON.parse(localStorage.getItem('ns_url_channels')) || [];

        window.onload = () => {
            const savedUrl = localStorage.getItem('ns_url_link');
            if(savedUrl) {
                document.getElementById('m3uUrl').value = savedUrl;
                document.getElementById('hero-area').style.display = 'none';
                render();
                // Tenta atualizar silenciosamente
                fetchAndSaveM3U(true);
            }
        };

        window.onscroll = () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        };

        function openModal() { document.getElementById('modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function fetchAndSaveM3U(isBackground = false) {
            const url = document.getElementById('m3uUrl').value.trim();
            if(!url) return;

            if(!isBackground) document.getElementById('loading').style.display = 'flex';

            try {
                // NOVO PROXY: corsproxy.io (mais rápido e direto para ficheiros brutos)
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error("Erro ao aceder ao link");
                
                const text = await response.text();
                
                if (text.includes("#EXTM3U")) {
                    parseM3U(text);
                    localStorage.setItem('ns_url_link', url);
                    render();
                } else {
                    if(!isBackground) alert("O link não parece ser uma lista M3U válida.");
                }
            } catch (e) {
                console.error("Erro:", e);
                if(!isBackground) alert("Erro ao carregar lista. Verifique se o link está correto e é público.");
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('hero-area').style.display = (channels.length === 0) ? 'flex' : 'none';
                if(!isBackground) closeModal();
            }
        }

        function parseM3U(text) {
            const lines = text.split(/\r?\n/);
            const news = [];
            let temp = {};
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const name = line.split(',')[1]?.trim() || "Canal Sem Nome";
                    
                    temp = { 
                        name: name,
                        logo: logoMatch ? logoMatch[1] : "",
                        group: groupMatch ? groupMatch[1] : "Geral"
                    };
                } else if (line.startsWith('http')) {
                    temp.url = line;
                    news.push(temp);
                    temp = {};
                }
            }
            
            channels = news;
            localStorage.setItem('ns_url_channels', JSON.stringify(channels));
        }

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            
            const groups = {};
            channels.forEach(c => {
                if(!groups[c.group]) groups[c.group] = [];
                groups[c.group].push(c);
            });

            for(let gName in groups) {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `<div class="row-title">${gName}</div>`;
                const carousel = document.createElement('div');
                carousel.className = 'carousel';
                
                groups[gName].forEach(c => {
                    carousel.innerHTML += `
                        <div class="card" onclick="location='intent:${c.url}#Intent;package=org.videolan.vlc;type=video/*;end'">
                            ${c.logo ? `<img src="${c.logo}" class="card-img" onerror="this.src='';this.style.background='#111'">` : `<div class="card-img" style="background:#111"></div>`}
                            <div class="card-overlay">
                                <h3>${c.name}</h3>
                            </div>
                        </div>`;
                });
                row.appendChild(carousel);
                container.appendChild(row);
            }
        }

        function clearAll() { if(confirm("Deseja apagar tudo?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
