<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#141414">
    <title>N-STREAM | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --red: #E50914; --black: #141414; --dark-gray: #1f1f1f; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--black); color: white; overflow-x: hidden; }
        
        /* Navbar Glassmorphism */
        header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between; padding: 0 4%; z-index: 2000;
        }
        .logo { color: var(--red); font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .search-box {
            background: rgba(255,255,255,0.1); border: 1px solid transparent; color: white;
            padding: 10px 20px; border-radius: 30px; width: 35%; transition: 0.4s;
        }
        .search-box:focus { width: 55%; outline: none; border-color: var(--red); background: rgba(0,0,0,0.5); }

        /* Hero Section */
        #hero-featured {
            height: 60vh; position: relative; display: none; align-items: flex-end; padding: 0 4% 60px 4%;
            background: linear-gradient(to top, var(--black) 10%, transparent 90%),
                        linear-gradient(to right, rgba(0,0,0,0.8) 30%, transparent),
                        url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?auto=format&fit=crop&w=1920&q=80') center/cover;
        }
        .hero-title { font-size: 3rem; font-weight: 900; margin: 0 0 20px 0; text-transform: uppercase; }
        .btn-play { background: var(--red); color: white; padding: 12px 35px; border: none; border-radius: 4px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* Grelha de Canais */
        .content { padding-top: 20px; padding-bottom: 50px; }
        .row { margin-bottom: 40px; padding-left: 4%; opacity: 0; animation: fadeUp 0.8s ease forwards; }
        .row-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; color: #e5e5e5; }
        .carousel { display: flex; overflow-x: auto; gap: 12px; scrollbar-width: none; padding: 10px 0 20px 0; }
        .carousel::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 150px; height: 220px; background: #0a0a0a; border-radius: 8px; 
            position: relative; cursor: pointer; transition: 0.4s; border: 1px solid transparent;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .card:hover { transform: scale(1.1); z-index: 10; border-color: var(--red); box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4); }
        .card img { width: 85%; height: 85%; object-fit: contain; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 15px 10px; background: linear-gradient(to top, #000, transparent); font-size: 0.8rem; font-weight: 700; text-align: center; }

        /* Modal de Configuração */
        #config-modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 3000; justify-content: center; align-items: center;
        }
        .modal-content { background: var(--dark-gray); padding: 40px; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; border: 1px solid #333; }
        .btn { background: var(--red); color: white; padding: 15px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; width: 100%; margin: 10px 0; }
        input[type="text"] { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #444; background: #111; color: white; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">N-STREAM</div>
        <input type="text" id="search" class="search-box" placeholder="Pesquisar canal..." oninput="filterChannels()">
        <i class="fas fa-cog" onclick="toggleModal(true)" style="cursor:pointer; font-size: 1.4rem;"></i>
    </header>

    <div id="hero-featured">
        <div class="hero-content">
            <span style="color:var(--red); font-weight:800;">DESTAQUE</span>
            <h1 class="hero-title" id="hero-name">---</h1>
            <button class="btn-play" id="hero-play"><i class="fas fa-play"></i> VER AGORA</button>
        </div>
    </div>

    <div id="content" class="content"></div>

    <div id="config-modal">
        <div class="modal-content">
            <h2 style="margin-top:0">CONFIGURAÇÃO</h2>
            <button class="btn" onclick="document.getElementById('file-input').click()">CARREGAR FICHEIRO .M3U</button>
            <input type="file" id="file-input" style="display:none" onchange="loadFromFile(event)">
            
            <p style="color:#666; font-size:0.8rem">OU INSIRA UM LINK</p>
            <input type="text" id="m3u-url" placeholder="https://site.com/lista.m3u">
            <button class="btn" style="background:#444" onclick="loadFromUrl()">SINCRONIZAR LINK</button>
            
            <p id="close-btn" style="cursor:pointer; color:#888; margin-top:20px" onclick="toggleModal(false)">Fechar</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
